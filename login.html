
<!DOCTYPE html>
<head>
  <meta charset="UTF-8"/>
  <title>Página de Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="imagem/png" href="img/logo.png"/>
  <link rel="stylesheet" type="text/css" href="VELHOS/logincss.css" />
</head>
<body>
  <form>
<div class="container" >
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
                                          <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action=""> 
          <div class="cabecalho">
            <h1>Bem Vindo!</h1>
            <h2>Login</h2>
          </div>
           
          <p> 
            <label for="nome_login">Usuário</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="Digite seu usuário"/>
          </p>
           
          <p> 
            <label for="email_login">Senha</label>
            <input id="email_login" name="email_login" required="required" type="password" placeholder="Digite sua senha" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="submit" value="Logar"/> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="cadastro.html">Cadastre-se</a>
          </p>
        </form>
      </div>
        </form>
      </div>
    </div>
  </div>  
</body>
